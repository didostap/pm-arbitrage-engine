# Contract Pairs Configuration
# Each pair maps a Polymarket contract to its Kalshi equivalent.
# Operators manually curate this file â€” verify each pair before adding.
#
# Fields:
#   polymarketContractId  - Polymarket condition ID (required)
#   kalshiContractId      - Kalshi ticker/event ID (required)
#   eventDescription      - Human-readable event description (required)
#   operatorVerificationTimestamp - ISO 8601 datetime when operator verified the match (required)
#   primaryLeg            - Which platform to execute first: "kalshi" (default) or "polymarket" (optional)

pairs:
  - polymarketContractId: "0x1234567890abcdef1234567890abcdef12345678"
    kalshiContractId: "PRES-2026-DEM"
    eventDescription: "Will the Democratic candidate win the 2026 presidential election?"
    operatorVerificationTimestamp: "2026-02-15T10:30:00Z"
    primaryLeg: kalshi

  - polymarketContractId: "0xabcdef1234567890abcdef1234567890abcdef12"
    kalshiContractId: "FED-RATE-MAR26"
    eventDescription: "Will the Fed raise rates in March 2026?"
    operatorVerificationTimestamp: "2026-02-15T11:00:00Z"
    primaryLeg: polymarket

  - polymarketContractId: "0x9876543210fedcba9876543210fedcba98765432"
    kalshiContractId: "BTC-100K-MAR26"
    eventDescription: "Will Bitcoin exceed $100k by end of March 2026?"
    operatorVerificationTimestamp: "2026-02-15T11:30:00Z"
    # primaryLeg defaults to "kalshi" when omitted
