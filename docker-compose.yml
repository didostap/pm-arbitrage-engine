services:
  postgres:
    image: postgres:16
    container_name: pm-arbitrage-postgres
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: pmarbitrage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pm-arbitrage-network

  engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pm-arbitrage-engine
    ports:
      - '8080:8080'
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://postgres:password@postgres:5432/pmarbitrage?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    stop_grace_period: 15s
    networks:
      - pm-arbitrage-network
    restart: unless-stopped

  dashboard:
    build:
      context: ../pm-arbitrage-dashboard
      dockerfile: Dockerfile
    container_name: pm-arbitrage-dashboard
    ports:
      - '3000:80'
    environment:
      API_URL: http://engine:8080
      WS_URL: ws://engine:8080
    depends_on:
      engine:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:80/']
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    networks:
      - pm-arbitrage-network
    restart: unless-stopped

networks:
  pm-arbitrage-network:
    driver: bridge

volumes:
  postgres_data:
